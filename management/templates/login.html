<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Panel administrador de peliculas">
    <meta name="author" content="vehosoft.com">
    <title>Panel Administrador</title>

  <!-- Styles -->
    <link href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">

              {% if next %}

              {% endif %}
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="card-body">
                <h1>Acceder</h1>
                <p class="text-muted">Control de acceso al sistema</p>
                <div class="form-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Usuario">

                </div>
                <div class="form-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password">

                </div>
                    {% if form.errors %}
                <div class="alert alert-warning" role="alert">
                  Datos de acceso incorrectos!
                </div>
              {% endif %}
                <div class="row">
                    <div class="col-6">
                    <input type="submit" class="btn btn-primary" value="Acceder">
                    <input type="hidden" name="next" value="{{ next }}">
                    </div>
                </div>
                </div>
            </form>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <div>FRM &copy; 2018</div>
                <div class="ml-auto">Desarrollado por Francisco Rodriguez</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/pace-progress/pace.min.js' %}"></script>
    <!-- Plugins and scripts required by all views -->
    <script src="{% static 'node_modules/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'node_modules/vue/dist/vue.min.js' %}"></script>
    <!-- GenesisUI main scripts -->
    <script src="{% static 'js/template.js' %}"></script>

</body>
</html>
